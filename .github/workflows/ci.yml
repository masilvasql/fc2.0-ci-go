name: ci-golang-workflow
on: 
    pull_request:
        branches: 
            - develop
jobs:
    check-application:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                go: ['1.14', '1.15', '1.19']
        steps:
            - uses: actions/checkout@v2 # checkout the repository to the runner machine
            - uses: actions/setup-go@v2 # setup go environment
              with:
                  go-version: ${{ matrix.go }}
            - run: go test
            - run: go run math.go
