name: ci-golang-workflow
on: 
    pull_request:
        branches: 
            - develop
jobs:
    check-application:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2 # checkout the repository to the runner machine
            - uses: actions/setup-go@v2 # setup go environment
              with:
                  go-version: 1.15
            - run: go test
            - run: go run math.go
